<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Event</title>
  <link href="./css/styles.css" rel="stylesheet">
</head>
<body>
  <!-- Custom titlebar -->
  <div class="titlebar">
    <span class="titlebar-title">New Event</span>
    <div class="titlebar-controls">
      <button class="titlebar-btn minimize" id="tb-minimize" title="Minimize">
        <svg width="10" height="10" viewBox="0 0 10 10" fill="none">
          <rect x="0" y="4.5" width="10" height="1.2" rx="0.6" fill="currentColor"/>
        </svg>
      </button>
      <button class="titlebar-btn maximize" id="tb-maximize" title="Maximize">
        <svg width="10" height="10" viewBox="0 0 10 10" fill="none">
          <rect x="0.75" y="0.75" width="8.5" height="8.5" rx="1" stroke="currentColor" stroke-width="1.2" fill="none"/>
        </svg>
      </button>
      <button class="titlebar-btn close" id="tb-close" title="Close">
        <svg width="10" height="10" viewBox="0 0 10 10" fill="none">
          <line x1="1" y1="1" x2="9" y2="9" stroke="currentColor" stroke-width="1.3" stroke-linecap="round"/>
          <line x1="9" y1="1" x2="1" y2="9" stroke="currentColor" stroke-width="1.3" stroke-linecap="round"/>
        </svg>
      </button>
    </div>
  </div>
  <script>
    const { ipcRenderer } = require('electron');
    document.getElementById('tb-close').onclick    = () => ipcRenderer.send('win-close');
    document.getElementById('tb-minimize').onclick = () => ipcRenderer.send('win-minimize');
    document.getElementById('tb-maximize').onclick = () => ipcRenderer.send('win-maximize');
  </script>

  <div class="page-wrapper">
    <h2 class="page-title">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
        <line x1="16" y1="2" x2="16" y2="6"/>
        <line x1="8" y1="2" x2="8" y2="6"/>
        <line x1="3" y1="10" x2="21" y2="10"/>
        <line x1="12" y1="14" x2="12" y2="18"/>
        <line x1="10" y1="16" x2="14" y2="16"/>
      </svg>
      New Event
    </h2>

    <div class="card">
      <div class="card-body">
        <form id="event-form" novalidate>

          <div class="form-group">
            <label class="form-label" for="titre">Title *</label>
            <input class="form-control" type="text" id="titre" name="titre" placeholder="Event title" required>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label class="form-label" for="date_deb">Start Date *</label>
              <input class="form-control" type="date" id="date_deb" name="date_deb" required>
            </div>
            <div class="form-group">
              <label class="form-label" for="date_fin">End Date *</label>
              <input class="form-control" type="date" id="date_fin" name="date_fin" required>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label" for="description-input">Description</label>
            <textarea class="form-control" id="description-input" name="description" rows="5" placeholder="Event description (optional)..."></textarea>
          </div>

        </form>
      </div>
      <div class="card-footer">
        <button type="button" id="submit-button" class="btn btn-primary">
          <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="19"/>
            <line x1="5" y1="12" x2="19" y2="12"/>
          </svg>
          Create Event
        </button>
      </div>
    </div>
  </div>

  <div class="toast-container" id="toast-container"></div>

  <script type="module" src="../dist/front/renderer/AddForm.js" defer></script>
</body>
</html>
